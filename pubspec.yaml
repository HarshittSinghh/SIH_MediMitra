name: health_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_generative_ai: ^0.4.3
  intl: ^0.19.0
  pedometer: ^4.0.1
  permission_handler: ^11.3.1
  google_sign_in: ^6.2.1
  sensors_plus: ^5.0.1
  shared_preferences: ^2.2.3
  cached_network_image: ^3.3.1
  google_maps_flutter: ^2.7.1
  heart_bpm: ^2.0.0+0
  flutter_local_notifications: ^17.2.1+2
  location: ^7.0.0
  image: ^4.2.0
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.0
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  firebase_auth: ^5.1.4
  firebase_storage: ^12.1.3
  provider: ^6.1.2
  image_picker: ^1.1.2
  flutter_gemini: ^2.0.5
  dash_chat_2: ^0.0.21
  fl_chart: ^0.69.0
  pie_chart: ^5.4.0
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# flutter_launcher_icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/icon/
